<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Page</title>
    <meta name="description" content="Kardo`s Portfolio Website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9ee3873b5b.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/contact.css" rel="stylesheet" />
  </head>
  <body>
    <header class="headerStyling">
      <div class="logoContainer">
        <a href="index.html"
          ><img
            class="LogoHeader"
            src="images/portofolio-logo.PNG"
            alt="portfolio-logo"
        /></a>
      </div>
    </header>
    <nav class="navClass">
      <ul>
        <li><a href="index.html" class="nav-style">Projects</a></li>
        <li>
          <a href="contact.html" class="nav-style navStyleOnIt">Contact</a>
        </li>
        <li><a href="about.html" class="nav-style">About</a></li>
      </ul>
    </nav>
    <main class="containerForm">
      <form id="contact-form">
        <h1 class="h1-style">Contact Me</h1>
        <div class="contactSuccess"></div>
        <div>
          <label>
            Name
            <input name="name" id="usersName" />
          </label>
          <div class="formError" id="nameError">
            Should be more than 4 characters long
          </div>
        </div>

        <div>
          <label>
            Email address
            <input name="email" id="email" />
          </label>
          <div class="formError" id="emailError">
            Must be a valid email address
          </div>
        </div>

        <div>
          <label>
            Subject
            <input name="subject" id="subject" />
          </label>
          <div class="formError" id="subjectError">
            Should be more than 20 characters long
          </div>
        </div>

        <div>
          <label>
            Message content
            <input name="messageContent" id="message-content" />
          </label>
          <div class="formError" id="messageContentError">
            Should be more than 15 characters long
          </div>
        </div>
        <div class="button-container">
          <input type="submit" class="button-style" value="SUBMIT" />
        </div>
      </form>
    </main>
    <footer class="footerStyling">
      <div class="footer-text">
        &copy Kardo`s Portfolio 2022 | All rights reserved.
      </div>
      <div class="footer-text">Terms of Service | Privacy Policy</div>
    </footer>
    <script src="js/contact.js"></script>
  </body>
</html>
